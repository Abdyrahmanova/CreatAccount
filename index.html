<!doctype html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">  
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
 <header class="header">
 	<div class="container">
    <div class="row"> 
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="navbar-header main">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
       </div>         
        <ul>
          <li><a href="#" class="btn btn-2">Home</a></li>
          <li><a href="#" class="btn btn-2">Contacts</a></li>
          <li><a href="#" class="btn btn-2">FAQ</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</header>
<main class="content">
	 <div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">			
					<div class="profile_img">
						<img src="images/img.jpg" alt="..." class="img-circle" width="100%" height="100"> 
						<button type="file" class="btn-change"><b>change</b></button> 
	        </div>
      	</div>
						<div class="col-lg-8 col-md-12 col-xs-12 col-sm-12">
							<form class="form-horizontal">
								 <h3 class="heading">PROFILE CREATION</h3>
								   <div class="form-group">
                     <label for="street" class="col-sm-2 control-label">Institution name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="street" name="street" placeholder="Kyrgyz-Turkish Manas University">
                      </div>
                    </div>
                 <div class="form-group">
                    <label for="year" class="col-sm-2 control-label">Founding date</label>
                      <div class="col-sm-10">
                        <input type="date" class="form-control" id="year" name="year" placeholder="23.05.2005">
                      </div>
                    </div>
                 <div class="form-group">
                    <label for="adress" class="col-sm-2 control-label">Address</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="adress" name="adress" placeholder="56 Chyngyz Aitmatov avenue, Bishkek">
                      </div>
                    </div>
                 <div class="form-group">
                    <label for="contacts" class="col-sm-2 control-label">Contacts</label>
                      <div class="col-sm-10">
                        <input type="tel" class="form-control" id="adress" name="adress" placeholder="0312...">
                      </div>
                    </div>                    
                 <div class="form-group">
                    <label for="about" class="col-sm-2 control-label">About Institution</label>
                      <div class="col-sm-10">
                         <div class="form-group basic-textarea rounded-corners">
                           <textarea class="form-control z-depth-2" id="about" rows="2" placeholder="Write about your institution..."></textarea>
                          </div>
                       </div> 
                    </div>    
                 <div class="form-group">
                    <label for="addmision" class="col-sm-2 control-label">Admissions</label>
                      <div class="col-sm-10">
                         <div class="form-group basic-textarea rounded-corners">
                           <textarea class="form-control z-depth-1" id="addmision" rows="3" placeholder="Write about your requirements..."></textarea>
                          </div>
                       </div> 
                    </div> 
                 <div class="form-group">
                    <label for="website" class="col-sm-2 control-label">Official Website</label>
                      <div class="col-sm-10">
                        <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                      </div>
                   </div>      
								  <div class="form-group">
								    <div class="col-sm-offset-2 col-sm-10">
								      <div class="checkbox remember">
								        <label>			        
								          <input type="checkbox"> Remember me
								        </label>
								      </div>
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-offset-2 col-sm-10">
								      <button type="submit" class="btn btn-success">CREAT ACCOUNT</button>
								    </div>
                 </div>
              </form>
				    </div>
          <div class="col-lg-1 col-md-12 col-xs-12 col-sm-12">
        </div>       
 </main>


    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
